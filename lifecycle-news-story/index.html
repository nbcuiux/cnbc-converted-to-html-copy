"blurb":"OPTIONAL","more":"","side":"Left","more_size":"Skinny"}],"time_label":"~10 minutes","section_category":"Initial Draft"},{"acf_fc_layout":"cycle_stage","content_block":[{"icon":".\/wp-content\/uploads\/2016\/10\/news-associate-2.svg","heading":"WRITE ARTICLE","blurb":"","more":"","side":"Right"},{"icon":".\/wp-content\/uploads\/2016\/10\/news-associate-2.svg","heading":"HYPERLINK THE TEXT","blurb":"Stock ticker, Person, Place, and\/or external links","more":"<p class=\"p1\">Need to check all the links to open in a new tab<\/p>\n<p class=\"p1\">Global search sometimes doesn\u2019t show the appropriate results<\/p>\n<p class=\"p1\">Need to remove the http:\/\/ placeholder for the external links<\/p>\n","side":"Right"},{"icon":".\/wp-content\/uploads\/2016\/10\/news-associate-2.svg","heading":"SAVE THE ARTICLE","blurb":"","more":"<p class=\"p1\">Save often, fearing that she might lose her work<\/p>\n<p class=\"p1\">Saving takes few seconds, so she can\u2019t save too often<\/p>\n","side":"Left"}],"inner_heading":"WRITING THE ARTICLE","inner_content":"","section_category":"Initial Draft"},{"acf_fc_layout":"standard_stage","content_block":[{"icon":".\/wp-content\/uploads\/2016\/10\/news-associate-2.svg","heading":"REARRANGE THE ASSETS","blurb":"Based on content","more":"<p>Need to click on precise region of the asset in order to grab and rearrange smoothly<\/p>\n","side":"Right","more_size":"Skinny"}],"time_label":"","section_category":"After Draft"},{"acf_fc_layout":"standard_stage","content_block":[{"icon":".\/wp-content\/uploads\/2016\/10\/news-associate-2.svg","heading":"ADD RELEVANT FRANCHISE","blurb":"","more":"<p>Search result with the Franchise\u2019s name as the keyword is very unorganized, which makes it difficult to find the specific Franchise<\/p>\n","side":"Right","more_size":"Skinny"}],"time_label":"","section_category":"After Draft"},{"acf_fc_layout":"standard_stage","content_block":[{"icon":".\/wp-content\/uploads\/2016\/10\/editor-2.svg","heading":"DISCUSS IF THERE NEEDS TO BE A CHART","blurb":"OPTIONAL","more":"","side":"Left","more_size":"Skinny"},{"icon":".\/wp-content\/uploads\/2016\/10\/news-associate-2.svg","heading":"DISCUSS IF THERE NEEDS TO BE A CHART","blurb":"OPTIONAL","more":"","side":"Right","more_size":"Skinny"}],"time_label":"","section_category":"Chart"},{"acf_fc_layout":"standard_stage","content_block":[{"icon":".\/wp-content\/uploads\/2016\/10\/news-associate-2.svg","heading":"CREATE AND INSERT CHART IN THE STORY","blurb":"OPTIONAL","more":"<p>When there are assets already placed in the article, she needs to separate out the body groups again and move the images. Moving is not simply drag and drop; she needs to save the ID, delete, and search for the asset again.<\/p>\n","side":"Right","more_size":"Skinny"},{"icon":".\/wp-content\/uploads\/2016\/10\/site-producer-2.svg","heading":"HELP WITH INSERTING CHART ASSET","blurb":"OPTIONAL","more":"","side":"Left","more_size":"Skinny"}],"time_label":"Set Metadata and Photo","section_category":"Chart"},{"acf_fc_layout":"standard_stage","content_block":[{"icon":".\/wp-content\/uploads\/2016\/10\/news-associate-2.svg","heading":"WRITE THE ARTICLE'S TITLE","blurb":"","more":"","side":"Right","more_size":"Skinny"}],"time_label":"","section_category":"Set Metadata"},{"acf_fc_layout":"standard_stage","content_block":[{"icon":".\/wp-content\/uploads\/2016\/10\/news-associate-2.svg","heading":"COPY AND PASTE INTO PROMOTIONAL FIELDS","blurb":"","more":"","side":"Right","more_size":"Skinny"}],"time_label":"","section_category":"Set Metadata"},{"acf_fc_layout":"standard_stage","content_block":[{"icon":".\/wp-content\/uploads\/2016\/10\/photo-desk-2.svg","heading":"SEND THE PHOTO","blurb":"","more":"<p>NOTE: This action can happen earlier in the process. It typically takes 10~30 minutes for them to send the appropriate to the requester.<\/p>\n","side":"Left","more_size":"Skinny"}],"time_label":"","section_category":"Set Metadata"},{"acf_fc_layout":"standard_stage","content_block":[{"icon":".\/wp-content\/uploads\/2016\/10\/news-associate-2.svg","heading":"EMBED THE PHOTO FROM PHOTO DESK","blurb":"","more":"","side":"Right","more_size":"Skinny"},{"icon":"0","heading":"BULLHORN THE PROMOTIONAL PHOTO","blurb":"","more":"","side":"Right","more_size":"Skinny"}],"time_label":"","section_category":"Set Metadata"},{"acf_fc_layout":"standard_stage","content_block":[{"icon":".\/wp-content\/uploads\/2016\/10\/news-associate-2.svg","heading":"EDIT THE HEADLINES TO FIT CHARACTER LIMIT","blurb":"","more":"<p>Need to remember the character limits<\/p>\n<p>Can be difficult to fit the character limits in some cases<\/p>\n","side":"Right","more_size":"Skinny"}],"time_label":"","section_category":"Set Metadata"},{"acf_fc_layout":"standard_stage","content_block":[{"icon":".\/wp-content\/uploads\/2016\/10\/news-associate-2.svg","heading":"Enter Description (SEO) and Keywords","blurb":"","more":"<p>To avoid typo, copy and paste keywords from the article, which is time-consuming<\/p>\n<p>Needs to go back and forth between Content tab and PromOtional tab to copy and paste keywords<\/p>\n","side":"Right","more_size":"Skinny"}],"time_label":"","section_category":"Set Metadata"},{"acf_fc_layout":"standard_stage","content_block":[{"icon":".\/wp-content\/uploads\/2016\/10\/news-associate-2.svg","heading":"SAVE THE NEWS STORY","blurb":"","more":"","side":"Right","more_size":"Skinny"}],"time_label":"","section_category":"Set Metadata"},{"acf_fc_layout":"standard_stage","content_block":[{"icon":".\/wp-content\/uploads\/2016\/10\/news-associate-2.svg","heading":"PREVIEW AND FINAL-EDIT THE STORY","blurb":"","more":"","side":"Right","more_size":"Skinny"}],"time_label":"","section_category":"Proofread"},{"acf_fc_layout":"standard_stage","content_block":[{"icon":".\/wp-content\/uploads\/2016\/10\/news-associate-2.svg","heading":"MOVE THE CORRESPONDING LINE IN GOOGLE DOC","blurb":"To 'EDIT' section","more":"","side":"Right","more_size":"Skinny"}],"time_label":"Editing stage","section_category":"Proofread"},{"acf_fc_layout":"standard_stage","content_block":[{"icon":".\/wp-content\/uploads\/2016\/10\/editor-2.svg","heading":"PICK UP THE NEWS STORY FROM GOOGLE DOC","blurb":"","more":"","side":"Left","more_size":"Skinny"},{"icon":"0","heading":"ADD LAST NAME","blurb":"","more":"","side":"Left","more_size":"Skinny"}],"time_label":"","section_category":"Edit Story"},{"acf_fc_layout":"standard_stage","content_block":[{"icon":".\/wp-content\/uploads\/2016\/10\/editor-2.svg","heading":"USE PREVIEW TO SKIM THE ARTICLE","blurb":"","more":"","side":"Left","more_size":"Skinny"}],"time_label":"","section_category":"Edit Story"},{"acf_fc_layout":"standard_stage","content_block":[{"icon":".\/wp-content\/uploads\/2016\/10\/editor-2.svg","heading":"EDIT TITLE, SEO, URL","blurb":"","more":"","side":"Left","more_size":"Skinny"}],"time_label":"","section_category":"Edit Story"},{"acf_fc_layout":"standard_stage","content_block":[{"icon":".\/wp-content\/uploads\/2016\/10\/editor-2.svg","heading":"EDIT BODY TEXT & CHECK LINKS AND FACTS","blurb":"","more":"","side":"Left","more_size":"Skinny"}],"time_label":"","section_category":"Edit Story"},{"acf_fc_layout":"standard_stage","content_block":[{"icon":".\/wp-content\/uploads\/2016\/10\/editor-2.svg","heading":"CHECK MEDIA AND QUOTE PLACEMENTS, BULLHORNED PHOTO","blurb":"","more":"<p>Time-consuming to add or rearrange embedded assets<\/p>\n","side":"Left","more_size":"Skinny"}],"time_label":"","section_category":"Edit Story"},{"acf_fc_layout":"standard_stage","content_block":[{"icon":".\/wp-content\/uploads\/2016\/10\/editor-2.svg","heading":"CHECK IMAGE CAPTIONS IN PREVIEW","blurb":"","more":"<p>Need to open new tab of the image individually to edit caption of images<\/p>\n<p>Saving and publishing takes a long time<\/p>\n","side":"Left","more_size":"Skinny"}],"time_label":"","section_category":"Edit Story"},{"acf_fc_layout":"standard_stage","content_block":[{"icon":".\/wp-content\/uploads\/2016\/10\/editor-2.svg","heading":"CHECK FRANCHISE AND PRIMARY ASSETS ARE PROPERLY ASSIGNED","blurb":"","more":"","side":"Left","more_size":"Skinny"}],"time_label":"","section_category":"Edit Story"},{"acf_fc_layout":"standard_stage","content_block":[{"icon":".\/wp-content\/uploads\/2016\/10\/editor-2.svg","heading":"EDIT HEADLINE AND DESCRIPTION FIELDS","blurb":"","more":"","side":"Left","more_size":"Skinny"}],"time_label":"","section_category":"Edit Story"},{"acf_fc_layout":"standard_stage","content_block":[{"icon":".\/wp-content\/uploads\/2016\/10\/editor-2.svg","heading":"CHECK SOURCE AND CREATOR ARE PROPERLY ASSIGNED","blurb":"","more":"<p>As they are in the separate tab, Editor often forgets to check them<\/p>\n","side":"Left","more_size":"Skinny"}],"time_label":"","section_category":"Edit Story"},{"acf_fc_layout":"standard_stage","content_block":[{"icon":".\/wp-content\/uploads\/2016\/10\/editor-2.svg","heading":"CHECK ANY CONFIGURATION SETTINGS","blurb":"OPTIONAL, e.g. Sponsor template","more":"","side":"Left","more_size":"Skinny"}],"time_label":"","section_category":"Edit Story"},{"acf_fc_layout":"standard_stage","content_block":[{"icon":".\/wp-content\/uploads\/2016\/10\/editor-2.svg","heading":"SAVE NEWS STORY","blurb":"","more":"","side":"Left","more_size":"Skinny"}],"time_label":"","section_category":"Edit Story"},{"acf_fc_layout":"standard_stage","content_block":[{"icon":".\/wp-content\/uploads\/2016\/10\/editor-2.svg","heading":"MOVE THE CORRESPONDING LINE IN GOOGLE DOC","blurb":"To \"COPY FOR SAME DAY EDITING AND PUBBING\" section","more":"","side":"Left","more_size":"Skinny"}],"time_label":"Copy Editing","section_category":"Edit Story"},{"acf_fc_layout":"standard_stage","content_block":[{"icon":".\/wp-content\/uploads\/2016\/10\/Resume-1.svg","heading":"PICK UP NEWS STORY FROM GOOGLE DOC","blurb":"","more":"","side":"Right","more_size":"Skinny"},{"icon":"0","heading":"ADD LAST NAME","blurb":"","more":"","side":"Right","more_size":"Skinny"}],"time_label":"","section_category":"Copy Edit Metadata"},{"acf_fc_layout":"standard_stage","content_block":[{"icon":".\/wp-content\/uploads\/2016\/10\/Resume-1.svg","heading":"CHECK CONFIGURATION AND ATTRIBUTION TAB","blurb":"","more":"","side":"Right","more_size":"Skinny"}],"time_label":"","section_category":"Copy Edit Metadata"},{"acf_fc_layout":"standard_stage","content_block":[{"icon":".\/wp-content\/uploads\/2016\/10\/Resume-1.svg","heading":"EDIT HEADLINE & DESCRIPTION FIELDS","blurb":"To fit character limits","more":"<p>Often needs to edit for character limits, even though all the writers and editors know the character limits<\/p>\n","side":"Right","more_size":"Skinny"}],"time_label":"","section_category":"Copy Edit Metadata"},{"acf_fc_layout":"standard_stage","content_block":[{"icon":".\/wp-content\/uploads\/2016\/10\/Resume-1.svg","heading":"CHECK KEYWORDS","blurb":"If they are summarizing the content well","more":"","side":"Right","more_size":"Skinny"}],"time_label":"","section_category":"Copy Edit Metadata"},{"acf_fc_layout":"standard_stage","content_block":[{"icon":".\/wp-content\/uploads\/2016\/10\/Resume-1.svg","heading":"SAVE THE NEWS STORY","blurb":"","more":"","side":"Right","more_size":"Skinny"}],"time_label":"","section_category":"Copy Edit Metadata"},{"acf_fc_layout":"standard_stage","content_block":[{"icon":".\/wp-content\/uploads\/2016\/10\/Resume-1.svg","heading":"EDIT THE STORY","blurb":"Checking the hyperlinks, typos, grammar. Google for proper nouns","more":"","side":"Right","more_size":"Skinny"}],"time_label":"","section_category":"Copy Edit Body"},{"acf_fc_layout":"standard_stage","content_block":[{"icon":".\/wp-content\/uploads\/2016\/10\/Resume-1.svg","heading":"FACT CHECK BY EMAILING THE NEWS ASSOCIATE","blurb":"OPTIONAL","more":"","side":"Right","more_size":"Skinny"},{"icon":".\/wp-content\/uploads\/2016\/10\/news-associate-2.svg","heading":"CONFIRM THE FACT","blurb":"OPTIONAL","more":"","side":"Left","more_size":"Skinny"}],"time_label":"","section_category":"Copy Edit Body"},{"acf_fc_layout":"standard_stage","content_block":[{"icon":".\/wp-content\/uploads\/2016\/10\/Resume-1.svg","heading":"EDIT HEADLINES ONCE AGAIN TO FIT THE CONTENT","blurb":"","more":"<p>Sometimes it\u2019s difficult to fit the content that summarizes the article well within the character limit<\/p>\n","side":"Right","more_size":"Skinny"}],"time_label":"","section_category":"Copy Edit Body"},{"acf_fc_layout":"standard_stage","content_block":[{"icon":".\/wp-content\/uploads\/2016\/10\/Resume-1.svg","heading":"CHECK FRANCHISE, PRIMARY ASSETS, BULLHORNED PHOTO","blurb":"","more":"","side":"Right","more_size":"Skinny"}],"time_label":"","section_category":"Copy Edit Body"},{"acf_fc_layout":"standard_stage","content_block":[{"icon":".\/wp-content\/uploads\/2016\/10\/Resume-1.svg","heading":"SAVE THE NEWS STORY","blurb":"","more":"","side":"Right","more_size":"Skinny"}],"time_label":"","section_category":"Copy Edit Body"},{"acf_fc_layout":"standard_stage","content_block":[{"icon":".\/wp-content\/uploads\/2016\/10\/Resume-1.svg","heading":"PREVIEW THE NEWS STORY","blurb":"Check all the embedded assets","more":"<p>Videos play ads even on the internal network, forcing the copy editor to watch all the ad before he could check the video<\/p>\n","side":"Right","more_size":"Skinny"}],"time_label":"","section_category":"Proofread"},{"acf_fc_layout":"standard_stage","content_block":[{"icon":".\/wp-content\/uploads\/2016\/10\/Resume-1.svg","heading":"PUBLISH OR SCHEDULE THE STORY","blurb":"","more":"","side":"Right","more_size":"Skinny"}],"time_label":"","section_category":"Proofread"},{"acf_fc_layout":"standard_stage","content_block":[{"icon":".\/wp-content\/uploads\/2016\/10\/Resume-1.svg","heading":"MOVE THE CORRESPONDING LINE IN GOOGLE DOC","blurb":"To \"PUBBED\" section","more":"","side":"Right","more_size":"Skinny"}],"time_label":"Article Published","section_category":"Proofread"},{"acf_fc_layout":"standard_stage","content_block":[{"icon":".\/wp-content\/uploads\/2016\/10\/news-associate-2.svg","heading":"CONFIRMS THAT HER ARTICLE HAS BEEN PUBLISHED","blurb":"","more":"<p>There is no single, sure way of checking the status of an article. The News Associate checks\u00a0Google Doc, Homepage, and her profile to see if her article is published, and sometimes need to talk to the editor in person to make sure it didn&#8217;t get lost.<\/p>\n","side":"Right","more_size":"Skinny"}],"time_label":"","section_category":"Published"},{"acf_fc_layout":"standard_stage","content_block":[{"icon":".\/wp-content\/uploads\/2016\/10\/hot-seat-1.svg","heading":"PICKS UP THE NEWS STORY FROM GOOGLE DOC","blurb":"In \"PUBBED\" section","more":"","side":"Left","more_size":"Skinny"}],"time_label":"","section_category":"Promote on Homepage"},{"acf_fc_layout":"standard_stage","content_block":[{"icon":".\/wp-content\/uploads\/2016\/10\/hot-seat-1.svg","heading":"INSERT THE STORY IN THE OUTPUT LIST OF US HOMEPAGE","blurb":"U.S. Top News & Analysis Franchise","more":"<p>Paginated Output List is difficult to use &#8211; Needs to save the changes before going to a different page<\/p>\n<p>NOTE: Hot Seat needs to choose a story to remove and rank that in another Franchise<\/p>\n","side":"Left","more_size":"Skinny"}],"time_label":"","section_category":"Promote on Homepage"},{"acf_fc_layout":"standard_stage","content_block":[{"icon":".\/wp-content\/uploads\/2016\/10\/hot-seat-1.svg","heading":"PUBLISH THE FRANCHISE","blurb":"","more":"","side":"Left","more_size":"Skinny"}],"time_label":"On Homepage","section_category":"Promote on Homepage"},{"acf_fc_layout":"standard_stage","content_block":[{"icon":".\/wp-content\/uploads\/2016\/10\/hot-seat-1.svg","heading":"MOVE THE CORRESPONDING LINE IN GOOGLE DOC","blurb":"To \"Ranked on U.S. Homepage\" section","more":"","side":"Left","more_size":"Skinny"}],"time_label":"","section_category":"Promoted"},{"acf_fc_layout":"standard_stage","content_block":[{"icon":".\/wp-content\/uploads\/2016\/10\/Share.svg","heading":"PICK UP THE NEWS STORY","blurb":"From Google Doc, Homepage, or automatic feed on Twitter","more":"<p>NOTE: This action can happen any time after the News Story is published.<\/p>\n","side":"Right","more_size":"Skinny"}],"time_label":"","section_category":"Promoted"},{"acf_fc_layout":"standard_stage","content_block":[{"icon":".\/wp-content\/uploads\/2016\/10\/Share.svg","heading":"POST THE NEWS STORY TO SOCIAL MEDIA","blurb":"","more":"","side":"Right","more_size":"Skinny"}],"time_label":"After a day~few days","section_category":"Promoted"},{"acf_fc_layout":"standard_stage","content_block":[{"icon":".\/wp-content\/uploads\/2016\/10\/hot-seat-1.svg","heading":"REMOVE THE STORY FROM THE OUTPUT LIST","blurb":"","more":"","side":"Left","more_size":"Skinny"}],"time_label":"Unranked","section_category":"Promoted"},{"acf_fc_layout":"standard_stage","content_block":[{"icon":".\/wp-content\/uploads\/2016\/10\/hot-seat-1.svg","heading":"RANK THE STORY IN A DIFFERENT FRANCHISE","blurb":"Franchise that fits the article's content","more":"<p>Needs to save the ID of the news story to insert it in a different Franchise<\/p>\n","side":"Left","more_size":"Skinny"}],"time_label":"Live for perpetuity","section_category":"Unranked"}]
