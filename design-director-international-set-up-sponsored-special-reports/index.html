		var categories = [{"title":"<p>Inefficient Search<br \/>\nPain-points<\/p>\n","second_title":"<p>Reliable & Flexible Search<br \/>\nOpportunities<\/p>\n","icon":".\/wp-content\/uploads\/2016\/09\/Search-Engine.svg","color":"#f47c31","description":"<p>CMS should offer optimized, reliable, and flexible search that quickly adapts to user input, predicts the user needs, and presents the result in an organized manner.<\/p>\n<h3>Flexible Keyword<\/h3>\n<p>The search box should flexibly accept the keywords so that the result shows all the items that include all the keywords in any order. Moreover, it can also allow the content type as part of the keyword, e.g. keywords \u201cinvesting franchise\u201d would give the Franchise titled \u2018Investing\u2019 as the top search result.<\/p>\n"},{"title":"<p>Difficult Communication and Status Tracking<br \/>\nPain-points<\/p>\n","second_title":"<p>Smooth Communication and Status Report<br \/>\nOpportunities<\/p>\n","icon":".\/wp-content\/uploads\/2016\/09\/Communication.svg","color":"#ee6e69","description":"<p>CMS should facilitate and assist smooth communication between teams during a workflow and clearly display the status of contents, especially the ones that the user did or will edit and publish.<\/p>\n<h3>Dashboard: Status of contents<\/h3>\n<p>A dashboard is a central place that provides vital information that the users should be aware of. One of the information that it could offer is the status of contents that the users did or will need to edit as well as the specific contents that the users specified to track. This will reduce the time spent on looking at multiple sources and prevent being interrupted during work due to unnecessary communication.<\/p>\n<h3>Notification on status change and assignment<\/h3>\n<p>There should be an automated internal or external notification when\u00a0the user gets assigned a content to work on, or the status of the content that the user has worked on has changed. This will eliminate the multiple communication channels and duplication of the information, which will reduce the mistakes and speed up the publication.<\/p>\n"}];
