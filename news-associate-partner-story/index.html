			      for (var index = 1; index < arguments.length; index++) {
			        var source = arguments[index];
			        if (source !== undefined && source !== null) {
			          for (var nextKey in source) {
			            if (source.hasOwnProperty(nextKey)) {
			              output[nextKey] = source[nextKey];
			            }
			          }
			        }
			      }
			      return output;
			    };
			  })();
			}
		</script>
		<script src="./../wp-content/themes/nbcu-ux/assets/js/app.js"></script>

			<script>

		var steps = [{"description":"<p>Get an article from Editor to bring in<\/p>\n","empathy_level":"50","icon":".\/wp-content\/uploads\/2016\/09\/received-article.svg","arrow_color":"","points":"0"},{"description":"<p>Write the assignments in Google Doc Assignment List<\/p>\n","empathy_level":"45","icon":".\/wp-content\/uploads\/2016\/09\/google-doc.svg","arrow_color":"","points":"0"},{"description":"<p>Request image to Photo Desk mailing list<\/p>\n","empathy_level":"45","icon":".\/wp-content\/uploads\/2016\/09\/request-image-photo-desk.svg","arrow_color":"","points":"0"},{"description":"<p>Go to Toolbelt<\/p>\n","empathy_level":"45","icon":".\/wp-content\/uploads\/2016\/09\/go-to-toolbelt.svg","arrow_color":"","points":"0"},{"description":"<p>Find and create from Partner Story Contemplate<\/p>\n","empathy_level":"40","icon":".\/wp-content\/uploads\/2016\/09\/find-and-create-contemplate.svg","arrow_color":"","points":"0"},{"description":"<p><span style=\"font-weight: 400;\">Enter slug<\/span><\/p>\n","empathy_level":"25","icon":".\/wp-content\/uploads\/2016\/09\/enter-slug.svg","arrow_color":"","points":"0"},{"description":"<p>Save the article<\/p>\n","empathy_level":"40","icon":".\/wp-content\/uploads\/2016\/09\/save-article.svg","arrow_color":"","points":"0"},{"description":"<p>Fill out Attribution &#8211; Creator Overwrite field with the actual writer<\/p>\n","empathy_level":"40","icon":".\/wp-content\/uploads\/2016\/09\/creator-overwrite.svg","arrow_color":"","points":"0"},{"description":"<p>Set Configuration &#8211; Unpublish State to expire the story in 3 months<\/p>\n","empathy_level":"20","icon":".\/wp-content\/uploads\/2016\/09\/article-schedule-expiration.svg","arrow_color":"","points":[{"category":"1","title":"Critical opt-in","description":"<p>All Partner Stories need to be scheduled to be unpublished after 3 months. The News Associate needs to remember to opt into this action every time she creates the Partner Story.<br \/>\nAlso, the system doesn't show the today's date, so she needs to look at a separate calendar and move the calendar to 3 months ahead.<\/p>\n"}]},{"description":"<p>Copy &amp; paste the URL of the article in Canonical URL Override field<\/p>\n","empathy_level":"30","icon":".\/wp-content\/uploads\/2016\/09\/copy-paste-article-body.svg","arrow_color":"","points":[{"category":"2","title":"Inconvenient placement of the field","description":"<p>Even though this field would be always used for Partner Story along with the schedule option, the fields are far apart, making the News Associate to scroll back up the page to fill this field <\/p>\n"},{"category":"1","title":"Critical opt-in","description":"<p>Partner Stories need the Canonical URL Override field filled in so that the original story gets higher SEO ranking. <\/p>\n"}]},{"description":"<p>(Optional) Change the skin<\/p>\n","empathy_level":"15","icon":".\/wp-content\/uploads\/2016\/09\/skin.svg","arrow_color":"","points":[{"category":"5","title":"Complicated structure","description":"<p>Due to the complex structure of Parents and their template structure, the News Associate says that she \"tries not to mess with\" this.<\/p>\n"}]},{"description":"<p>Save the article<\/p>\n","empathy_level":"35","icon":".\/wp-content\/uploads\/2016\/09\/save-article.svg","arrow_color":"","points":"0"},{"description":"<p>Take out assets that are not relevant in Content tab<\/p>\n","empathy_level":"30","icon":".\/wp-content\/uploads\/2016\/09\/remove-assets-from-content.svg","arrow_color":"","points":"0"},{"description":"<p>Copy and paste the article in the body<\/p>\n","empathy_level":"50","icon":".\/wp-content\/uploads\/2016\/09\/copy-paste-article-body.svg","arrow_color":"","points":"0"},{"description":"<p>Remove all the spaces in between the paragraphs<\/p>\n","empathy_level":"20","icon":".\/wp-content\/uploads\/2016\/09\/remove-spaces-from-article.svg","arrow_color":"","points":[{"category":"3","title":"Requiring extra formatting","description":"<p>When pasting articles from the external source or even from her own document, the News Associate needs to remove the extra spaces that are created after the paragraphs.<\/p>\n"}]},{"description":"<p>Separate the body to insert images in between<\/p>\n","empathy_level":"10","icon":".\/wp-content\/uploads\/2016\/09\/seperate-body.svg","arrow_color":"","points":[{"category":"3","title":"Difficulty in inserting assets","description":"<p>In order to insert images or any other asset in between the paragraphs, the News Associate needs to copy and cut the rest of the body from the point where she would like to insert the asset. She creates a new body group, pastes in the paragraph, and then inserts the asset in the previous body group.<br \/>\nIt's taking her several steps to insert an asset in between, and it is easy to forget where in the process she is.<\/p>\n"}]},{"description":"<p>Save the article<\/p>\n","empathy_level":"30","icon":".\/wp-content\/uploads\/2016\/09\/save-article.svg","arrow_color":"","points":[{"category":"6","title":"Fears losing the work","description":"<p>The News Associate saves the story often fearing that she might lose her work. It takes few seconds for the system to save.<\/p>\n"}]},{"description":"<p>Highlight all the stocks and hyperlink\u00a0with tickers<\/p>\n","empathy_level":"15","icon":".\/wp-content\/uploads\/2016\/09\/hyperlink-ticker.svg","arrow_color":"","points":[{"category":"2","title":"Opt-in for all links","description":"<p>Even though almost all the hyperlinks are set to open in a new tab, the default value of hyperlink is to open in the same window, making the News Associate to always check the checkbox.<\/p>\n"},{"category":"2","title":"Pop-up placement","description":"<p>The top of the pop-up for hyperlink appears on the spot of highlighted word. Thus, if the word is located towards the bottom of the screen, the News Associate needs to scroll down the screen to set additional options or click on the 'Add link' button.<\/p>\n"}]},{"description":"<p>(Optional) Hyperlink Person or Place<\/p>\n","empathy_level":"15","icon":".\/wp-content\/uploads\/2016\/09\/person-place-hyperlink.svg","arrow_color":"","points":[{"category":"4","title":"Needs to use inaccurate global search","description":"<p>Unlike the tickers which can be found using the button in the text editor, Person and Place need to be found via global search to hyperlink from the article. Sometimes, the assets that she is looking doesn't show up.<br \/>\nThis can be also considered as part of the text editor issue.<\/p>\n"}]},{"description":"<p>(Optional) Hyperlink external links<\/p>\n","empathy_level":"30","icon":".\/wp-content\/uploads\/2016\/09\/external-hyperlink.svg","arrow_color":"","points":[{"category":"2","title":"Needs to reset the field","description":"<p>The 'Link' field is pre-filled with the text \"http:\/\/\", while copying the link from the URL field would automatically attach http:\/\/. As a result, the News Associate needs to remove the pre-filled text before she pastes the link.<\/p>\n"}]},{"description":"<p>Rearrange the assets based on the story&#8217;s content<\/p>\n","empathy_level":"25","icon":".\/wp-content\/uploads\/2016\/09\/rearrange-assets.svg","arrow_color":"","points":[{"category":"2","title":"Difficulty in grabbing an asset","description":"<p>Toolbelt automatically inserts the first ticker that's hyperlinked into the Primary Asset bucket, but the story is often not about that specific ticker. The News Associate would need to move that asset into the Related Asset bucket.<br \/>\nHowever, she had trouble grabbing the asset during the demo, accidentally highlighting the entire page.<\/p>\n"}]},{"description":"<p><span style=\"font-weight: 400;\">Add relevant Franchises into Primary Asset bucket<\/span><\/p>\n","empathy_level":"10","icon":".\/wp-content\/uploads\/2016\/09\/add-franchise-to-bucket.svg","arrow_color":"","points":[{"category":"4","title":"Unorganized search result","description":"<p>When the News Associate searches for Investing Franchise with the keyword \"investing\", the search result gave her several different results that simply include the term, but not the Franchise itself. She had to go through 4 pages before she found it.<\/p>\n"}]},{"description":"<p><span style=\"font-weight: 400;\">(Optional) Recreate charts that are in the original story<\/span><\/p>\n","empathy_level":"35","icon":".\/wp-content\/uploads\/2016\/09\/chart.svg","arrow_color":"","points":"0"},{"description":"<p>(Optional) Insert\u00a0charts in the story<\/p>\n","empathy_level":"5","icon":".\/wp-content\/uploads\/2016\/09\/add-chart.svg","arrow_color":"","points":[{"category":"3","title":"Difficulty in inserting assets","description":"<p>The process to insert charts, or any assets for that matter, in between the near-complete article is extremely complicated. The News Associate can't simply drag the assets into the right places.<br \/>\nFirst, she would need to insert a new body group which would be headed with the new asset. She collapses the body groups, since the body groups can't be dragged when opened. Then, she creates a new body which gets appended at the end, drags it into the right position, copies the corresponding text from the other body group, and often times have to move the pre-existing assets accordingly.<br \/>\nMoving the assets are not simple, either. She can't simply drag the assets to the different body group - rather, she needs to retrieve the ID of the asset, delete the asset, search with ID again, and finally drop it in the right place.<\/p>\n"}]},{"description":"<p><span style=\"font-weight: 400;\">Copy &amp; paste in the article\u2019s title in Title and Promotional fields<\/span><\/p>\n","empathy_level":"50","icon":".\/wp-content\/uploads\/2016\/09\/write-title.svg","arrow_color":"","points":"0"},{"description":"<p>Saves the article<\/p>\n","empathy_level":"45","icon":".\/wp-content\/uploads\/2016\/09\/save-article.svg","arrow_color":"","points":"0"},{"description":"<p><span style=\"font-weight: 400;\">Embeds the Photo from Photo Desk<\/span><\/p>\n","empathy_level":"40","icon":".\/wp-content\/uploads\/2016\/09\/embed-photo-photo-desk.svg","arrow_color":"","points":"0"},{"description":"<p><span style=\"font-weight: 400;\">Bullhorns the Photo in the Primary Asset section<\/span><\/p>\n","empathy_level":"40","icon":".\/wp-content\/uploads\/2016\/09\/bullhorn-image-asset.svg","arrow_color":"","points":"0"},{"description":"<p><span style=\"font-weight: 400;\">Edits the headlines to fit the character limit<\/span><\/p>\n","empathy_level":"15","icon":".\/wp-content\/uploads\/2016\/09\/edit-headline.svg","arrow_color":"","points":[{"category":"1","title":"Needs to know the character limits from memory","description":"<p>The News Associate needs to know the character limits for each headline-related fields from memory - 80 chars for 'Headline', 40 for 'Shorter Headline', 30 for 'Shortest Headline', and 60 for 'Title'. Even though there is a character count for each field, it doesn't indicate whether she went over the limits.<\/p>\n"},{"category":"3","title":"Time-consuming edit","description":"<p>The News Associate says it is the most time-consuming part of the Partner Story workflow to edit the headline so that it fits the character limit. During the demo, she couldn't easily get the Shorter Headline to become under 40 characters.<\/p>\n"}]},{"description":"<p><span style=\"font-weight: 400;\">Enter &#8216;Description (SEO)&#8217; field<\/span><\/p>\n","empathy_level":"40","icon":".\/wp-content\/uploads\/2016\/09\/seo-description.svg","arrow_color":"","points":"0"},{"description":"<p>Enter &#8216;Keywords&#8217; field<\/p>\n","empathy_level":"25","icon":".\/wp-content\/uploads\/2016\/09\/keyword.svg","arrow_color":"","points":[{"category":"7","title":"Fears of typo","description":"<p>Since this field determines the Google search keyword, it is important for the News Associate to get correct spelling. Often times, she will copy and paste from the article to avoid making typos, which is more time-consuming than just typing them in.<\/p>\n"},{"category":"2","title":"Needs to flip between the tabs","description":"<p>The News Associate copies and pastes the words from the article not only to avoid typos but also to include the keywords that are related to the article. In order to do that, she is going back and forth between the 'Content' tab and 'Promotional' tab.<\/p>\n"}]},{"description":"<p>Save the article<\/p>\n","empathy_level":"55","icon":".\/wp-content\/uploads\/2016\/09\/save-article.svg","arrow_color":"","points":"0"},{"description":"<p>Preview the article and catch typo or hyperlink mistakes<\/p>\n","empathy_level":"65","icon":".\/wp-content\/uploads\/2016\/09\/preview-on-desktop.svg","arrow_color":"","points":"0"},{"description":"<p><span style=\"font-weight: 400;\">Move the corresponding line in Google Doc to &#8216;Hot Seat Edit section, or Publish<\/span><\/p>\n","empathy_level":"90","icon":".\/wp-content\/uploads\/2016\/09\/publish-google-doc.svg","arrow_color":"","points":"0"}];
		var phases = [{"title":"Prepare to create Partner Story","step_number":"1"},{"title":"Set up the Partner Story","step_number":"4"},{"title":"Insert Content","step_number":"13"},{"title":"Prepare for publishing","step_number":"29"}];
		var categories = [{"title":"<p>Fixed, Rigid Interface<br \/>\nPain-points<\/p>\n","second_title":"<p>Contextual Interface<br \/>\nOpportunities<\/p>\n","icon":".\/wp-content\/uploads\/2016\/09\/Options.svg","color":"#6979af","description":"<p>CMS should offer a\u00a0contextual interface that displays only the options relevant to the context and provides helpful information targeting the user at the specific step of the workflow.<\/p>\n<h3>Configurable default values and required fields<\/h3>\n<p>CMS should have the ability to configure the default value, required fields, and appropriate validation message per content type and use case. An administrative user can set specific default values and required fields so that the user using the content type doesn&#8217;t forget to fill out an important field or perform a critical action.<\/p>\n<h3>Configurable character limits<\/h3>\n<p>CMS should have the ability to not only warn the user when the character limits are reached but also offer the configuration over what the character limits are. When the character limits change, the administrative user can change the limits on each field so that all the users would be informed of the new editorial guideline.<\/p>\n"},{"title":"<p>Inconvenient UI<br \/>\nPain-points<\/p>\n","second_title":"<p>Intuitive UI<br \/>\nOpportunities<\/p>\n","icon":".\/wp-content\/uploads\/2016\/09\/UI.svg","color":"#d9322f","description":"<p>CMS should offer intuitive, workflow-friendly UI that assists and speeds up the user&#8217;s\u2019 process.<\/p>\n<h3>Single-page interface per content type<\/h3>\n<p>All the fields that are relevant to the content type should live in a single-page. Fields will be organized based on their functionality, similarity, and their use cases in the user\u2019s workflow. In the more advanced setup, each individual user can configure or temporarily rearrange the order of the fields to set them in the order and placement that make the most sense to his or her own workflow. Single-page interface also gives the users a better sense of what the final product will look like while they are creating and editing the content type.<br \/>\nCMS should offer intuitive, workflow-friendly UI that assists and speeds up the user&#8217;s\u2019 process.<\/p>\n<h3>Fixed placement of UI elements<\/h3>\n<p>UI elements that function the same or similarly should always appear at the same place so that the user would immediately see and know where to go. Specific improvements include:<\/p>\n<ul>\n<li>Always center the pop-up dialogs, or redesign the pop-up workflow as a whole<\/li>\n<\/ul>\n<h3>Default to the often-used<\/h3>\n<p>The default value should always be the most often-used value by the user. Specific improvements include:<\/p>\n<ul>\n<li>Default the Hyperlink pop-up\u2019s Open in a New Tab checkbox to selected, so that the user can opt out if they need to<\/li>\n<\/ul>\n<h3>Accurate UI for drag and drop<\/h3>\n<p>When grabbing the componentized asset, the silhouette of the asset should appear right below the cursor, at the location where the user grabbed the asset. The silhouette should also be the accurate representation of the asset\u2019s location at the time so that where and when to drop the asset is clear.<\/p>\n"},{"title":"<p>Complicated Text Editor<br \/>\nPain-points<\/p>\n","second_title":"<p>Simple & Smart Text Editor<br \/>\nOpportunities<\/p>\n","icon":".\/wp-content\/uploads\/2016\/09\/Text-Editor.svg","color":"#0ebab2","description":"<p>CMS should offer text editor that fully assists the writers\u2019 workflow, both in speed and in accuracy, and maximizes the potential of each article.<\/p>\n<h3>Rich Text Editor that functions as a word processor<\/h3>\n<p>The text editor should function as a full word processor and allow the convenient editing experience for the users who directly write their articles in the CMS. It should also accept pasted text from other word processing products, preserving the formatting and hyperlinks while removing any extra spacing.<\/p>\n<h3>Single-box inline text editor<\/h3>\n<p>Majority of the issues regarding text editor arises due to the fact that there are separated body groups. Instead, the text editor can offer a single-box, inline experience to the writers and editors. While it still displays the text in low-fidelity markups, inline text editor gives the user a better sense of what the final article would look like. It also offers contextual options based on the user\u2019s actions, which minimizes the UI and speeds up the process of writing articles.<\/p>\n<h3>Componentized, drag-and-droppable elements<\/h3>\n<p>All the components in the text editor should be componentized and have the consistent ability of dragging and dropping into different parts of the body text.<\/p>\n<h3>Smart recommendation of assets, keywords, and headlines<\/h3>\n<p>Based on the article\u2019s title and body text, the\u00a0text editor should recommend what the most appropriate assets and headlines are as well as the keywords that are best optimized for search engines.<\/p>\n"},{"title":"<p>Inefficient Search<br \/>\nPain-points<\/p>\n","second_title":"<p>Reliable & Flexible Search<br \/>\nOpportunities<\/p>\n","icon":".\/wp-content\/uploads\/2016\/09\/Search-Engine.svg","color":"#f47c31","description":"<p>CMS should offer optimized, reliable, and flexible search that quickly adapts to user input, predicts the user needs, and presents the result in an organized manner.<\/p>\n<h3>Improve the functionality<\/h3>\n<p>There should be technical and functional improvements to the search so that the users can reliably and consistently get the search result.<\/p>\n<h3>Ranked search result<\/h3>\n<p>The search result can be ranked by a number of criteria, including popularity, relevance, etc. These criteria can be applied globally so that all the users would get the same search result, or individually so that users get personalized result based on their usage and needs.<\/p>\n"},{"title":"<p>Complicated Structure<br \/>\nPain-points<\/p>\n","second_title":"<p>Organized, Transparent Structure<br \/>\nOpportunities<\/p>\n","icon":".\/wp-content\/uploads\/2016\/09\/Structure.svg","color":"#c28a2c","description":"<p>CMS should offer organized and clear structure of how the Franchises and News Stories are related to each other.<\/p>\n<h3>Set guidelines for assigning configurative content types<\/h3>\n<p>There should be a clear guideline in place, suggesting at what level of Franchise should the configurative content types &#8211; e.g. Templates, Skins, etc &#8211; be\u00a0assigned. This will help speed up the troubleshooting, as the users would know which level of Franchise to examine when they have a problem with specific configuration.<\/p>\n<h3>Clear implication of assigning configurative content types<\/h3>\n<p>It should be clear to the user what will change by assigning the configurative content types , and how that change would affect the News Stories that belong to the current Franchise as well as the children Franchise.<\/p>\n<h3>Clear relationship and\u00a0easy navigation<\/h3>\n<p>Per content type, CMS should clearly display which Parent Franchise is affecting the configuration of the current content type. It should also allow the user to easily navigate to the Parent Franchise that&#8217;s affecting the content type in question.<\/p>\n"},{"title":"<p>Slow and Insecure Save\/Publish<br \/>\nPain-points<\/p>\n","second_title":"<p>Save\/Publish Improvement<br \/>\nOpportunities<\/p>\n","icon":".\/wp-content\/uploads\/2016\/09\/Upload.svg","color":"#b3c755","description":"<p>CMS should offer fast Save and Publish functionality that gives the user the clear sense of the state of the article as well as the status of the saving process. It should also offer the sense of security to the user while they are creating content in the system.<\/p>\n<h3>\u201cWork-in-progress\u201d draft auto-saving<\/h3>\n<p>CMS can offer draft auto-saving feature on all content types. While the user is making changes in the content type, the changes are saved as \u201cwork-in-progress\u201d draft, which does not affect the canonical version or other users\u2019 work. In the event of system errors, user should be able to easily retrieve the draft. This will drastically improve the flow of the user\u2019s work, as it eliminates the need of clicking the Save button after minor changes.<\/p>\n"},{"title":"<p>Miscellaneous<br \/>\nPain-points<\/p>\n","second_title":"<p>Miscellaneous<br \/>\nOpportunities<\/p>\n","icon":".\/wp-content\/uploads\/2016\/09\/Other.svg","color":"#1a545a","description":"<h3>Spellchecker on all fields<\/h3>\n<p>Spellchecker should be integrated not only in the main text editor but also in all fields to reduce the mistake.<\/p>\n"}];
		var title = "<p>News Associate</p> <p>Partner Story</p> ";

	 	ReactDOM.render(
	    	React.createElement(window.components.Timeline, {steps, phases, categories, title}),
	    	document.getElementById("timeline")
	    );
	</script>
